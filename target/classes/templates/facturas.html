<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Facturas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<!-- Barra de navegación -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Mi Taller</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/reparaciones">Reparaciones</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/mecanicos">Mecánicos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/vehiculos">Vehículos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/users">Usuarios</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/repuestos">Repuestos</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/facturacion/all">Facturación</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link btn btn-outline-light" href="/">Salir</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <h1>Listado de Facturas</h1>
    <a href="/facturacion/create" class="btn btn-success mb-4">Crear Nueva Factura</a>
    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>ID Reparación</th>
            <th>Total</th>
            <th>Pagada</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="factura : ${facturas}">
            <td th:text="${factura.id}">ID</td>
            <td th:text="${factura.idReparacion}">ID Reparación</td>
            <td th:text="${factura.total}">Total</td>
            <td th:text="${factura.pagada}">Pagada</td>
            <td>
                <a th:href="@{/facturacion/update/{id}(id=${factura.id})}" class="btn btn-primary btn-sm">Editar</a>
                <form th:action="@{/facturacion/delete/{id}(id=${factura.id})}" method="post" style="display:inline;">
                    <input type="hidden" name="_method" value="DELETE" />
                    <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                </form>
                <a th:href="@{/facturacion/pdf/{id}(id=${factura.id})}" class="btn btn-secondary btn-sm">Descargar PDF</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
