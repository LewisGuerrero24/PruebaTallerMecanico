<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Formulario de Vehículo</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    </style>
</head>
<body>
<div class="container centercard">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h1 th:text="${vehiculo.id != null} ? 'Editar Vehículo' : 'Nuevo Vehículo'" class="text-center mb-4"></h1>
          <form th:action="${vehiculo.id != null} ? @{/vehiculos/update/{id}/mecanico/{idmecanico}(id=${vehiculo.id},idmecanico=${idmecanico})} : @{/vehiculos/mecanico/{idmecanico}(idmecanico=${idmecanico})}" th:object="${vehiculo}" method="post">
            <input type="hidden" th:if="${vehiculo.id != null}" th:field="*{id}" />

            <div class="form-group">
              <label for="marca">Marca:</label>
              <input type="text" id="marca" th:field="*{marca}" class="form-control" />
            </div>

            <div class="form-group">
              <label for="modelo">Modelo:</label>
              <input type="text" id="modelo" th:field="*{modelo}" class="form-control" />
            </div>

            <div class="form-group">
              <label for="año">Año:</label>
              <input type="number" id="año" th:field="*{año}" class="form-control" />
            </div>

            <div class="form-group">
              <label for="matricula">Matrícula:</label>
              <input type="text" id="matricula" th:field="*{matricula}" class="form-control" />
            </div>

            <div class="form-group text-center">
              <button type="submit" class="btn btn-primary">Guardar</button>
              <a href="/vehiculos" class="btn btn-secondary">Cancelar</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
