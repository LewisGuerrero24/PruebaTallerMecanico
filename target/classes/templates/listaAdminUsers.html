<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Usuarios</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<!-- Barra de navegación -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Mi Taller</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/reparaciones">Reparaciones</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/mecanicos">Mecánicos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/vehiculos">Vehículos</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/admin/users">Usuarios</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/admin/repuestos">Repuestos</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link btn btn-outline-light" href="/">Salir</a>
            </li>
        </ul>
    </div>
</nav><

<div class="container mt-4">
    <h1>Lista de Usuarios</h1>
    <a href="/admin/user/new" class="btn btn-success mb-4">Agregar Nuevo Usuario</a>
    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Nombres</th>
            <th>Apellidos</th>
            <th>Teléfono</th>
            <th>Email</th>
            <th>Password</th>
            <th>Rol</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.nombres}">Nombres</td>
            <td th:text="${user.apellidos}">Apellidos</td>
            <td th:text="${user.telefono}">Teléfono</td>
            <td th:text="${user.email}">Email
            <td th:text="${user.password}">Password</td>
            <td th:text="${user.rol}">Rol</td>

            <td>
                <a th:href="@{/user/edit/{id}(id=${user.id})}" class="btn btn-primary btn-sm">Editar</a>
                <a th:href="@{/user/delete/{id}(id=${user.id})}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
